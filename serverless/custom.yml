serverless-offline:
  httpPort: 4000
  lambdaPort: 4002
  websocketPort: 4001
  noPrependStageInUrl: true
  websocket:
    port: 4001
    host: localhost

serverless-offline-sqs:
  autoCreate: true
  apiVersion: '2012-11-05'
  endpoint: http://localhost:9324
  region: us-east-1
  accessKeyId: root
  secretAccessKey: root
  skipCacheInvalidation: false

serverless-dynamodb-local:
  docker: true
  stages:
    - dev
  port: 8000
  inMemory: true
  migrate: true
  seed: true
  seedDomain: seed
  noStart: true

redis:
  host: localhost
  port: 6379
  password: null
  db: 0
  tls: false 